<!-- Modal backdrop -->
<div
  class="fixed inset-0 backdrop-blur-sm bg-gray-900/30 overflow-y-auto h-full w-full z-50"
  (click)="onCancel()"
>
  <div
    class="relative top-20 mx-auto p-6 w-96 shadow-xl rounded-lg bg-white"
    (click)="$event.stopPropagation()"
  >
    <div>
      <!-- Header with close button -->
      <div class="flex items-center justify-between mb-5">
        <h3 class="text-xl font-bold text-gray-900">Delete Item</h3>
        <button
          (click)="onCancel()"
          class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Content -->
      <div class="py-3 text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-14 w-14 text-red-500 mx-auto mb-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>

        <div class="mb-4 px-4">
          <p class="text-gray-800 text-base mb-1">
            Are you sure you want to delete:
          </p>
          <p
            class="font-semibold text-lg text-gray-900 border-b border-gray-200 pb-3"
          >
            {{ itemName }}
          </p>
          <p
            class="text-gray-600 text-sm mt-3 flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1 text-amber-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            This action cannot be undone
          </p>
        </div>
      </div>

      <!-- Action buttons -->
      <div
        class="flex justify-end space-x-3 mt-2 pt-3 border-t border-gray-100"
      >
        <button
          (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
        >
          Cancel
        </button>
        <button
          (click)="onConfirm()"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
